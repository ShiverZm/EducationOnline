<!-- Charts -->
<script>
    // Line
    // $(document).ready(function () {
    //     go();
    // });

    $.ajax({
        url: "/vip/getRate",
        type: 'post',
        dataType: 'JSON',
        success: function (data) {
            go(data)
            return data;
        },
        error: function () {
            console.log("进度获取出错！")
        }
    });

    var ctx = document.getElementById("myChart").getContext('2d');

    function go(data) {
        var rate = new Array();
        var sum = new Array();
        $.each(data, function (i, d) {
            rate.push(d.date);
            sum.push(d.sum)
            console.log(i)
            if (i == 5) {
                return false;
            }
        })

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: rate,
                datasets: [{
                    label: '月播放量',
                    data: sum,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }

</script>
