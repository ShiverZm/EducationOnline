<!--主区域-->
<main class="pt-5 mx-lg-5" id="tables">
    <div class="container-fluid mt-5">

        <!-- 导航条 -->
        <div class="card mb-4 wow fadeIn">
            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">
                <!--路径栏-->
                <h4 class="mb-2 mb-sm-0 pt-1">
                    <a href="#" target="_blank">主页</a>
                    <span>/</span>
                    <span>我的投稿</span>
                </h4>
                <!--         搜索框-->
                <form class="d-flex justify-content-center">
                    <!-- Default input -->
                    <input type="search" placeholder="##" aria-label="Search" class="form-control">
                    <button class="btn btn-primary btn-sm my-0 p" type="submit">
                        <i class="fas fa-search"></i>
                    </button>

                </form>

            </div>
        </div>
        <!-- Heading -->
        <!--表格块1-->
        <div class="row wow fadeIn">
            <template v-for="c in courselist">
                <!--大屏幕显示3个 小屏幕2个-->
                <div class="col-sm-6 ">
                    <!--Card-->
                    <div class="card">
                        <!--Card content-->
                        <div class="card-body">
                            <!-- Table  -->
                            <table class="table table-hover">
                                <div class="container">
                                    <div class="row">
                                        <!-- 视频  -->
                                        <video class="col-sm-6" style="height: 150px; width: 200px" controls :poster="'../static/images/course/'+c.img">
                                            <source src="#" type="video/mp4">
                                            <source src="#" type="video/ogg">
                                            您的浏览器不能使用最新的视频播放方式呢
                                        </video>
                                        <div class="col-sm-1"></div>
                                        <div class="col-sm-5">
                                            <p>{{c.course_name}}</p>
                                            <p>{{c.course_date}}</p>
                                            <p>{{c.grade}}--{{c.class_hour}}H</p>
                                            <a :href="'/manage/table_chapter?course_id='+c.course_id">编辑</a>
                                            <a href="#" v-on:click="del(c.course_id)">删除</a>
                                        </div>
                                        <!-- Table  -->
                                    </div>
                                </div>
                            </table>

                        </div>

                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->
            </template>
            <!--表格块2-->
            <!--Grid column-->
            <div class="col-md-4 mb-4">
                <!--Card-->
                <div class="card">
                    <!--Card content-->
                    <div class="card-body">
                        <!-- Table  -->
                        <table class="table table-hover">
                            <div class="container">
                                <div class="row">
                                   <div class="col-md-2">

                                   </div>

                                    <div class="col-md-8">
<!--                                       <h4 ><a  class="btn btn-default" href="#" role="button" data-toggle="modal" data-target="#myModal"><span style="color: #0b51c5">添加</span></a></h4>-->
                                      <a  class="btn btn-default" href="/vip/submit1" role="button"><span style="color: #0b51c5">投稿</span></a>
                                   </div>
                                    <div class="col-md-2">
                                    </div>
                                </div>
                            </div>
                        </table>

                    </div>

                </div>
                <!--/.Card-->
            </div>
            <!--Grid column-->
        </div>
    </div>

</main>
