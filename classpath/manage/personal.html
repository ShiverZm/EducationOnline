<!--页头-->

  <!--主区域-->
  <main class="pt-5 mx-lg-5" id="tables">

    <div class="container-fluid mt-5">

      <!-- 导航条 -->
      <div class="card mb-4 wow fadeIn">
        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
<!--路径栏-->
          <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="/" target="_blank">主页</a>
            <span>/</span>
            <span>个人信息</span>
          </h4>
<!--         搜索框-->
          <form class="d-flex justify-content-center">
            <!-- Default input -->
            <input type="search" placeholder="##" aria-label="Search" class="form-control">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
      <!-- Heading -->

      <!--图表块-->

<!--        个人信息表   -->

        <form action="/manage/UpdPersonal" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-4">
              <img v-if="personals.images!=null" height="200px" width="200px" :src="'../static/images/My/'+personals.images" class="img-circle" alt="...">
              <img v-else height="200px" width="200px" src="../static/images/My/默认头像.jpg" class="img-circle" alt="...">
              <div class="form-group">
                <input type="file" name="file" id="exampleInputFile2">
                <label for="exampleInputFile2">上传头像</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmailA">用户名</label>
                <input type="text" name="user_name" class="form-control" id="exampleInputEmailA"
                       :placeholder="personals.user_name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">性别</label>

                <select id="exampleInputPassword2" name="sex">
                  <option value="男" v-if="personals.sex=='男'" selected>男</option>
                  <option value="男" v-else>男</option>
                  <option value="女" v-if="personals.sex=='女'" selected>女</option>
                  <option value="女" v-else>女</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmailE">年龄</label>
                <input type="text" name="age" class="form-control" id="exampleInputEmailE"
                       :placeholder="personals.age">
              </div>
              <div class="form-group">
                <label for="exampleInputEmailB">email</label>
                <input type="text" name="email" class="form-control" id="exampleInputEmailB"
                       :placeholder="personals.email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmailC">专业</label>
                <input type="text" name="major" class="form-control" id="exampleInputEmailC"
                       :placeholder="personals.major">
              </div>
              <div class="form-group">
                <label for="exampleInputEmailD">介绍</label>
                <input type="text" name="introduce" class="form-control" id="exampleInputEmailD"
                       :placeholder="personals.introduce">
              </div>
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
          <!--                    <button type="submit" class="btn btn-success">下一步</button>-->

        </form>

      </div>
      <!--图表块-->

  </main>
