<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="../static/images/My/默认头像.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <form method="POST" action="/dologin">
                            <div class="form-group">
                                <label for="username">账号</label>

                                <input id="username" type="text" class="form-control" name="username" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码
                                    <a href="forgot.html" class="float-right">
                                        忘记密码?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="remember"> 记住密码
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block" onclick="dologin()">
                                    登录
                                </button>
                                <h4 style="color: red" th:text="${msg}"></h4>
                            </div>
                            <div class="margin-top20 text-center">
                                没有账号? <a href="/register">点击创建一个</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    欢迎来到我们的网站 <a href="#"
                                                                           target="_blank" title="模板之家">在线点播学习网站</a> -
                    Welcome <a href="#" title="网页模板" target="_blank">欢迎来到我们的网站</a>
                </div>
            </div>
        </div>
    </div>
</section>
