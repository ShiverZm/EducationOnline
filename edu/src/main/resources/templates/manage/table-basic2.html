<!--                模态框-->

                <!-- Modal -->

                            </div>
                            <div class="modal-body">
                                <form action="/addChapter" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">章节名称</label>
                                        <input type="text" name="cha_name" class="form-control" id="exampleInputEmail1" placeholder="章节名称">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail2">章节说明</label>
                                        <input type="text" name="data" class="form-control" id="exampleInputEmail2" placeholder="章节说明">
                                    </div>
                        <input type="hidden" name="c_chapter_id" th:value="${session.id}">
                                    <div class="form-group">
                                        <label for="exampleInputFile">上传课程视频</label>

                                        <input type="file"  name="file" id="exampleInputFile">
                                        <p class="help-block">请上传小于150M的视频.</p>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox">
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-default">添加章节</button>
                                </form>
                            </div>

<!--                                内容区-->

                                                <th>#</th>
                                                <th>视频</th>
                                                <th>课程名称</th>
                                                <th>课程说明</th>
                                                <th>添加时间</th>
                                                <th>管理</th>
                                                <th>&nbsp;&nbsp;删除</th>
                                            </tr>
                                        </thead>
                                        <tbody v-for="(c,index) in courselist">
                                            <tr>
                                                <td>{{index+1}}</td>
                                                <td><video :src="'video/'+c.video" width="100px" height="100px" controls="controls"></video></td>
                                                <td>{{c.cha_name}}</td>
                                                <td>{{c.data}}</td>
                                                <td>{{c.cha_date}}</td>

                                                <td> <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" :data-target="'#myModal2'+c.cha_id">
                                                    管理
                                                </button>

                                                            <div class="modal-content">
                                                                <div class="modal-header">

                                                                </div>

                                                                    <form action="/updataChapter" method="post" enctype="multipart/form-data">
                                                                        <div class="form-group">
                                                                            <input type="hidden" name="cha_id" :value="c.cha_id">
                                                                            <label for="exampleInputEmail1">章节名称</label>
                                                                            <input type="text" name="cha_name" class="form-control" id="exampleInputEmail1" :placeholder="c.cha_name">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="exampleInputEmail2">章节说明</label>
                                                                            <input type="text" name="data" class="form-control" id="exampleInputEmail2" :placeholder="c.data">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label for="exampleInputFile">上传课程视频</label>

                                                                            <input type="file"  name="file" id="exampleInputFile">
                                                                            <p class="help-block">请上传小于150M的视频.</p>
                                                                        </div>
                                                                        <div class="checkbox">
                                                                            <label>
                                                                                <input type="checkbox">
                                                                            </label>
                                                                        </div>
                                                                        <button type="submit" class="btn btn-default">确认修改</button>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                                                </div>
                                                            </div>

<!--                                            {{c.cha_id}}-->
